executeActionsSubject=VDX Video: Opsæt adgangskode
executeActionsBody=K&aelig;re bruger af VDX Video fra Medcom\n\nFor at kunne VDX Video skal du have en adgangskode.\n\nKoden skal være på; mindst 8 tegn og skal indeholde store og små; bogstaver, samt mindst et tal og specialtegn.\nKlik på linket herunder for at indtaste din kode.\n{0}\nDette link udløber inden for 14 dage.\n\nMed venlig hilsen\nMedCom\nvdx@medcom.dk
executeActionsBodyHtml=<p>K&aelig;re bruger af VDX Video</p><p>For at kunne bruge VDX Video skal du have en adgangskode.</p><p>Koden skal v&aelig;re p&aring; mindst 8 tegn og skal indeholde store og sm&aring; bogstaver, samt mindst et tal eller specialtegn.</p><p>Klik p&aring; linket herunder for at indtaste din nye kode.</p><p><a href="{0}">Klik her for at v&aelig;lge kode</a></p><p>N&aring;r du har valgt koden kan du blot lukke vinduet eller g&aring; til <a href="http://vdxapi.dk/booking">vdxapi.dk</a>&nbsp;for at logge ind.</p><p>Dette link udl&oslash;ber om 14 dage.</p><p><em><strong>Ved sp&oslash;rgsm&aring;l ang. denne mail skal du kontakte din organisations video administrator. Der kan ikke svares tilbage p&aring; denne mail!</strong></em></p>
