executeActionsSubject=MedCom Video: Velkomstmail
executeActionsBody=Velkommen til MedCom Video\nFor at få adgang til MedCom Video systemerne skal du først vælge en adgangskode.\n\nKoden skal være på; mindst 8 tegn og skal indeholde store og små; bogstaver, samt mindst et tal og specialtegn.\nKlik på linket herunder for at indtaste din kode.\n{0}\nDette link udløber inden for 48 timer.\n\nDu kan finde flere informationer på https://vdxapi.dk\nDirekte link til Booking: https://vdxapi.dk/booking
executeActionsBodyHtml=<p>Velkommen til MedCom Video</p><p>For at f&aring; adgang til MedCom Video systemerne skal du f&oslash;rst v&aelig;lge en adgangskode.</p><p>Koden skal v&aelig;re p&aring; mindst 8 tegn og skal indeholde store og sm&aring; bogstaver, samt mindst et tal og specialtegn.</p><p>Klik p&aring; linket herunder for at indtaste din kode.</p><p><a href="{0}">Link til at v&aelig;lge kode</a></p><p>Dette link udl&oslash;ber inden for 48 timer.</p><p>&nbsp;</p><p>Du kan finde flere informationer p&aring; <a href="https://vdxapi.dk">https://vdxapi.dk</a></p><p>Direkte link til Video Booking:&nbsp;<a href="https://vdxapi.dk/booking">https://vdxapi.dk/booking</a></p><p>Direkte link til Video Booking brugervejledning:&nbsp;<a href="https://docs.vdxapi.dk/display/VDXAP/Video+Booking+-+Brugervejledning">https://docs.vdxapi.dk/display/VDXAP/Video+Booking+-+Brugervejledning</a></p>
